<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: rgb(47, 203, 223);
            color: white; /* comentario em CSS*/
            font: normal 15pt Arial;
        }
        h1 {
            color:violet;
        }
    </style>
</head>
<body>
    <h1> Hello Word </h1> <!-- comentario em HTML-->
    <p>Ja me livrei da maldição</p>
    <script>
        var n1 = Number.parseFloat(window.prompt("Digite um número: "))
        // posso usar tambem: var n1 = Number.(window.prompt("Digite um número: "))
        var n2 = Number.parseFloat(window.prompt("Digite outro número: "))
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
        // number + number para adição
        // string + string para concatenação
        // O prompt apresenta uma String 
    </script>
</body>
</html>
